<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>To-Do App</h1>
    </div>
    
    <div class="default-project-container">
      <div class="default-project">
        <span class="material-icons">inbox</span>
        <p>Inbox</p>
      </div>
      <div class="default-project">
        <span class="material-icons">today</span>
        <p>Today</p>
      </div>
      <div class="default-project">
        <span class="material-icons">date_range</span>
        <p>This Week</p>
      </div>
    </div>

    <div class="custom-project-container">
      <div class="custom-project-header">
        <h2>Projects</h2>
        <button class="material-icons">add</button>
      </div>

      <!-- <div class="custom-project">
        <p>Custom Project 1</p>
      </div>
      
      <div class="custom-project">
        <p>Custom Project 2</p>
      </div> -->
    </div>
  </header>

  <main>
    <h2 class="project-title">Inbox</h2>

    <div class="add-task">
      <span class="material-icons md-18">add</span>
      <p>Add Task</p>
    </div>

    <div class="add-task-input">
      <input type="text" name="task-title" id="task-title" required>
      <textarea name="task-description" id="task-description" cols="30" rows="10"></textarea>
      <div class="add-task-btn">
        <button class="btn-add-task">Add Task</button>
        <button class="btn-cancel-task">Cancel</button>
      </div>
    </div>
    
    <div class="task-list">
      <!-- <label for="task1" class="task">
        <input type="checkbox" name="" id="task1">
        Task1
      </label>
      <label for="task2" class="task">
        <input type="checkbox" name="" id="task2">
        Task2
      </label>
      <label for="task3" class="task">
        <input type="checkbox" name="" id="task3">
        Task3
      </label> -->
    </div>
  </main>
  
  <footer>
    <p>Coded by: mahesa10</p>
  </footer>
</body>
</html>
