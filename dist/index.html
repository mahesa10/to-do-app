<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round|Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>To-Do App</h1>
    </div>
    
    <div class="default-project-container">
      <div class="project default-project active-project" data-project="Inbox">
        <span class="material-icons">inbox</span>
        <p>Inbox</p>
      </div>
      <div class="project default-project" data-project="Today">
        <span class="material-icons">today</span>
        <p>Today</p>
      </div>
      <div class="project default-project" data-project="This Week">
        <span class="material-icons">date_range</span>
        <p>This Week</p>
      </div>
    </div>

    <div class="custom-project-container">
      <div class="custom-project-header">
        <h2>Projects</h2>
        <button class="material-icons add-project-btn">add</button>
      </div>

      <!-- <div class="custom-project-input">
        <input type="text" id="custom-project-name" required>
        <button class="btn-add-project">Add</button>
        <button class="btn-cancel-add-project">Cancel</button>
      </div> -->

      <div class="add-project-modal">
        <div class="add-project-container">
          <h3>Add Project</h3>
          <input type="text" id="custom-project-name" placeholder="Name">
          <div class="input-project-btn">
            <button class="submit-project-btn">Add Project</button>
            <button class="cancel-submit-project">Cancel</button>
          </div>
        </div>
      </div>

      <div class="custom-project-list">
        
      </div>
    </div>
  </header>

  <main>
    <h2 class="project-title"></h2>

    <div class="add-task">
      <span class="material-icons md-18">add</span>
      <p>Add Task</p>
    </div>
    
    <div class="task-list">
    </div>
    
    <div class="task-input-modal">
      <div class="task-input-container">
        <input type="text" id="task-title" placeholder="Title" required>
        <input type="date" id="task-due-date">
        <textarea name="task-description" id="task-description" cols="30" rows="5"  placeholder="Description"></textarea>
        <div class="input-task-btn"></div>
      </div>
    </div>

    <div class="task-detail-modal">
      <div class="task-detail-container">
        <div class="task-detail-group">
          <div class="task-detail-attr">Title</div>
          <span class="task-detail-title"></span>
        </div>
        <div class="task-detail-group">
          <div class="task-detail-attr">Due Date</div>
          <span class="task-detail-date"></span>
        </div>
        <div class="task-detail-group">
          <div class="task-detail-attr">Description</div>
          <span class="task-detail-desc"></span>
        </div>
        <span class="task-detail-close material-icons">close</span>
      </div>
    </div>

  </main>
  
  <footer>
    <p>Coded by: <a href="http://github.com/mahesa10" target="_blank">mahesa10</a></p>
  </footer>
</body>
</html>
